<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecting...</title>
  <script>
    const params = new URLSearchParams(window.location.search);
    const token = params.get("token");

    if (token) {
      // Redirect to the app using the custom scheme with token
      window.location.href = `a8ari://verify-email?token=${token}`;
    } else {
      document.body.innerHTML = 'Missing verification token.';
    }
  </script>
</head>
<body>
  <p>Redirecting... If not redirected, <a id="manual-link" href="#">click here</a>.</p>
  <script>
    const manualLink = document.getElementById('manual-link');
    if (params.get("token")) {
      manualLink.href = `a8ari://verify-email?token=${params.get("token")}`;
    }
  </script>
</body>
</html>
